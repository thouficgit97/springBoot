<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental - Cars</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-brand">Car Rental</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="cars.html">Cars</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2>Cars & Bookings</h2>

        <!-- Available Cars -->
        <div class="card">
            <h3>Available Cars</h3>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Model</th>
                    </tr>
                </thead>
                <tbody id="carsTableBody"></tbody>
            </table>
        </div>

        <!-- Booking Form -->
        <div class="card">
            <h3>Book a Car</h3>
            <form id="bookingForm">
                <div class="form-row">
                    <div class="form-group">
                        <input type="number" id="carId" placeholder="Car ID" required>
                    </div>
                    <div class="form-group">
                        <input type="date" id="startDate" required>
                    </div>
                    <div class="form-group">
                        <input type="date" id="endDate" required>
                    </div>
                    <button type="submit" class="btn">Book</button>
                </div>
            </form>
            <p id="bookingMessage"></p>
        </div>

        <!-- User Bookings -->
        <div class="card">
            <h3>Your Bookings</h3>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Car ID</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                    </tr>
                </thead>
                <tbody id="bookingsTableBody"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
